<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    header {
      width: 100%;
      padding: 15px 0;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      margin-top: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #45a049;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
  <script src="./scripts/login.js" type="module" defer></script>
</head>

<body>
  <header>Welcome</header>
  <div class="login-container">
    <h2>Login</h2>
    <div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required="" placeholder="someone@gmail.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required="" placeholder="Enter password">
      </div>
      <button id="submit" class="login-btn">Login</button>
    </div>
  </div>


</body>

</html>
